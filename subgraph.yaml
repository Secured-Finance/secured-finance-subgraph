specVersion: 0.0.5
description: Secured Finance is decentralized P2P banking business for digital assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingMarketController
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingMarketController
      abis:
        - name: LendingMarketController
          file: >-
            ./abis/LendingMarketController.sol/LendingMarketController.json
      eventHandlers:
        - event: CreateLendingMarket(indexed bytes32,indexed address,address,uint256,uint256)
          handler: handleCreateLendingMarket
        - event: RotateLendingMarkets(bytes32,uint256,uint256)
          handler: handleRotateLendingMarkets
      file: ./src/lending-controller.ts
  - kind: ethereum
    name: TokenVault
    network: ~
    source:
      abi: TokenVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TokenVault
          file: >-
            ./abis/TokenVault.sol/TokenVault.json
      eventHandlers:
        - event: Deposit(indexed address,bytes32,uint256)
          handler: handleDeposit
      file: ./src/token-vault.ts
templates:
  - kind: ethereum
    name: LendingMarket
    network: ~
    source:
      abi: LendingMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingMarket
      abis:
        - name: LendingMarket
          file: >-
            ./abis/LendingMarket.sol/LendingMarket.json
      eventHandlers:
        - event: MakeOrder(uint48,uint48,indexed address,uint8,bytes32,uint256,uint256,uint256)
          handler: handleMakeOrder
        - event: TakeOrders(indexed address,uint8,bytes32,uint256,uint256,uint256,uint256)
          handler: handleTakeOrders
        - event: CleanOrders(uint48[],indexed address,uint8,indexed bytes32,uint256)
          handler: handleCleanOrders
        - event: CancelOrder(uint48,indexed address,uint8,bytes32,uint256,uint256,uint256)
          handler: handleCancelOrder
      file: ./src/lending-market.ts

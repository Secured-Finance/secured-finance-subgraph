specVersion: 0.0.5
description: Secured Finance is decentralized P2P banking business for digital assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingMarketController
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarketController
      abis:
        - name: LendingMarketController
          file: >-
            ./abis/protocol/libraries/logics/LendingMarketOperationLogic.sol/LendingMarketOperationLogic.json
      eventHandlers:
        - event: LendingMarketCreated(indexed bytes32,indexed address,address,uint256,uint256,uint256)
          handler: handleLendingMarketCreated
        - event: LendingMarketsRotated(bytes32,uint256,uint256)
          handler: handleLendingMarketsRotated
      file: ./src/lending-controller.ts
  - kind: ethereum
    name: TokenVault
    network: ~
    source:
      abi: TokenVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TokenVault
          file: >-
            ./abis/protocol/TokenVault.sol/TokenVault.json
      eventHandlers:
        - event: Deposit(indexed address,bytes32,uint256)
          handler: handleDeposit
      file: ./src/token-vault.ts
  - kind: ethereum
    name: FundManagementLogic
    network: ~
    source:
      abi: FundManagementLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - Transaction
      abis:
        - name: FundManagementLogic
          file: >-
            ./abis/protocol/libraries/logics/FundManagementLogic.sol/FundManagementLogic.json
      eventHandlers:
        - event: OrderPartiallyFilled(uint48,indexed address,indexed bytes32,uint8,uint256,uint256,uint256)
          handler: handleOrderPartiallyFilled
      file: ./src/lending-market.ts
templates:
  - kind: ethereum
    name: LendingMarket
    network: ~
    source:
      abi: LendingMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarket
        - Order
        - Transaction
        - DailyVolume
      abis:
        - name: LendingMarket
          file: >-
            ./abis/protocol/LendingMarket.sol/LendingMarket.json
      eventHandlers:
        - event: OrderExecuted(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint256,uint256,uint256,uint48,uint256,uint256,uint256)
          handler: handleOrderExecuted
        - event: PreOrderExecuted(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint48)
          handler: handlePreOrderExecuted
        - event: PositionUnwound(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handlePositionUnwound
        - event: OrderCanceled(uint48,indexed address,uint8,bytes32,uint256,uint256,uint256)
          handler: handleOrderCanceled
        - event: OrdersCleaned(uint48[],indexed address,uint8,indexed bytes32,uint256,uint256,uint256)
          handler: handleOrdersCleaned
        - event: ItayoseExecuted(bytes32,uint256,uint256,uint256,uint256,uint256)
          handler: handleItayoseExecuted
      file: ./src/lending-market.ts

specVersion: 0.0.5
description: Secured Finance is decentralized P2P banking business for digital assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingMarketController
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarketController
      abis:
        - name: LendingMarketController
          file: >-
            ./abis/protocol/libraries/logics/LendingMarketOperationLogic.sol/LendingMarketOperationLogic.json
      eventHandlers:
        - event: LendingMarketCreated(indexed bytes32,indexed address,address,uint256,uint256,uint256)
          handler: handleLendingMarketCreated
        - event: LendingMarketsRotated(bytes32,uint256,uint256)
          handler: handleLendingMarketsRotated
      file: ./src/lending-controller.ts
  - kind: ethereum
    name: TokenVault
    network: ~
    source:
      abi: TokenVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TokenVault
          file: >-
            ./abis/protocol/TokenVault.sol/TokenVault.json
      eventHandlers:
        - event: Deposit(indexed address,bytes32,uint256)
          handler: handleDeposit
      file: ./src/token-vault.ts
templates:
  - kind: ethereum
    name: LendingMarket
    network: ~
    source:
      abi: LendingMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarket
        - Order
        - Transaction
        - DailyVolume
      abis:
        - name: LendingMarket
          file: >-
            ./abis/protocol/LendingMarket.sol/LendingMarket.json
      eventHandlers:
        - event: OrderMade(uint48,indexed address,uint8,bytes32,uint256,uint256,uint256,bool)
          handler: handleOrderMade
        - event: OrdersTaken(indexed address,uint8,bytes32,uint256,uint256,uint256,uint256)
          handler: handleOrdersTaken
        - event: OrdersCleaned(uint48[],indexed address,uint8,indexed bytes32,uint256)
          handler: handleOrdersCleaned
        - event: OrderCanceled(uint48,indexed address,uint8,bytes32,uint256,uint256,uint256)
          handler: handleOrderCanceled
        - event: OrderPartiallyTaken(uint48,indexed address,uint8,indexed bytes32,uint256,uint256,uint256)
          handler: handleOrderPartiallyTaken
        - event: ItayoseExecuted(bytes32,uint256,uint256)
          handler: handleItayoseExecuted
      file: ./src/lending-market.ts

specVersion: 0.0.5
description: Secured Finance is decentralized P2P banking business for digital assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingMarketOperationLogic
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarket
      abis:
        - name: LendingMarketController
          file: ./abis/protocol/libraries/logics/LendingMarketOperationLogic.sol/LendingMarketOperationLogic.json
      eventHandlers:
        - event: LendingMarketInitialized(indexed bytes32,uint256,uint256,uint256,uint256,address,address)
          handler: handleLendingMarketInitialized
        - event: OrderBookCreated(indexed bytes32,indexed uint8,uint256,uint256)
          handler: handleOrderBookCreated
        - event: OrderBooksRotated(bytes32,uint256,uint256)
          handler: handleOrderBooksRotated
      file: ./src/lending-controller.ts
  - kind: ethereum
    name: TokenVault
    network: ~
    source:
      abi: TokenVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TokenVault
          file: >-
            ./abis/protocol/TokenVault.sol/TokenVault.json
      eventHandlers:
        - event: Deposit(indexed address,bytes32,uint256)
          handler: handleDeposit
      file: ./src/token-vault.ts
  - kind: ethereum
    name: FundManagementLogic
    network: ~
    source:
      abi: LendingMarketController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - Transaction
      abis:
        - name: LendingMarketController
          file: ./abis/protocol/libraries/logics/FundManagementLogic.sol/FundManagementLogic.json
      eventHandlers:
        - event: OrderPartiallyFilled(uint48,indexed address,indexed bytes32,uint8,uint256,uint256,uint256)
          handler: handleOrderPartiallyFilled
      file: ./src/fund-management.ts
templates:
  - kind: ethereum
    name: OrderActionLogic
    network: ~
    source:
      abi: OrderActionLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - Transaction
        - DailyVolume
      abis:
        - name: OrderActionLogic
          file: ./abis/protocol/libraries/logics/OrderActionLogic.sol/OrderActionLogic.json
      eventHandlers:
        - event: OrderExecuted(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint256,uint256,uint256,uint48,uint256,uint256,bool)
          handler: handleOrderExecuted
        - event: PreOrderExecuted(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint48)
          handler: handlePreOrderExecuted
        - event: PositionUnwound(indexed address,uint8,indexed bytes32,indexed uint256,uint256,uint256,uint256,uint256,bool)
          handler: handlePositionUnwound
        - event: OrderCanceled(uint48,indexed address,uint8,bytes32,uint256,uint256,uint256)
          handler: handleOrderCanceled
        - event: OrdersCleaned(uint48[],indexed address,uint8,indexed bytes32,uint256,uint256,uint256)
          handler: handleOrdersCleaned
      file: ./src/lending-market.ts
  - kind: ethereum
    name: OrderBookLogic
    network: ~
    source:
      abi: OrderBookLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendingMarket
      abis:
        - name: OrderBookLogic
          file: ./abis/protocol/libraries/logics/OrderBookLogic.sol/OrderBookLogic.json
      eventHandlers:
        - event: ItayoseExecuted(bytes32,uint256,uint256,uint256,uint256,uint256)
          handler: handleItayoseExecuted
      file: ./src/lending-market.ts
